# Use postgres/example user/password credentials
version: '3.1'

services:

  nk:
    image: thegoldenmule/nk-server
    restart: always
    ports:
      - 80:80

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
    data: